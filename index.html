<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sumit's Shop | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Background image */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://images.unsplash.com/photo-1512436991641-6745cdb1723f")
        no-repeat center center/cover;
      transition: background 0.3s, color 0.3s;
    }

    /* Overlay for readability */
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Moving banner */
    .marquee {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Login card */
    .login-card {
      max-width: 380px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    /* Dark mode */
    body.dark-mode {
      background: #121212;
    }

    body.dark-mode .overlay {
      background: rgba(0, 0, 0, 0.9);
    }

    body.dark-mode .login-card {
      background: #1e1e1e;
      color: #ffffff;
    }

    body.dark-mode input {
      background: #2c2c2c;
      color: #ffffff;
      border: 1px solid #555;
    }

    body.dark-mode label {
      color: #ccc;
    }
  </style>
</head>

<body>
  <!-- Moving Banner -->
  <div class="marquee">
    <span>üõçÔ∏è Welcome to Sumit's Shop ‚Äî Best Deals ‚Ä¢ Secure Login ‚Ä¢ Fast Experience üõçÔ∏è</span>
  </div>

  <div class="overlay">
    <!-- Dark mode toggle -->
    <div class="text-end me-3">
      <button class="btn btn-sm btn-light" onclick="toggleDarkMode()">
        üåô Toggle Dark Mode
      </button>
    </div>

    <!-- Landing Content -->
    <div class="text-center text-white mb-4">
      <h1 class="fw-bold">Sumit's Shop</h1>
      <p>Your one-stop shop for everything awesome</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h3 class="text-center mb-4">Login</h3>

      <form onsubmit="login(event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="user@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="********"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Sign In
        </button>
      </form>

      <p class="text-center text-muted mt-3" style="font-size: 12px;">
        Demo page for S3 Static Website Hosting
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function login(e) {
      e.preventDefault();
      alert("Login button clicked (frontend-only test)");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
